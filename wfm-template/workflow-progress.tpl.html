<div class="workflow-progress" ng-class="{close: ctrl.closed}">

<md-button class="md-icon-button md-warm expand-collapse">
  <md-icon ng-show="ctrl.closed" md-font-set="material-icons" ng-click="ctrl.closed = false">keyboard_arrow_down</md-icon>
  <md-icon ng-show="!ctrl.closed" md-font-set="material-icons" ng-click="ctrl.closed = true">keyboard_arrow_up</md-icon>
</md-button>

<ol>
  <li ng-repeat="step in ctrl.steps" ng-class="{active: $index == ctrl.stepIndex, complete: $index < ctrl.stepIndex}">
    <span class="md-caption">{{$index + 1}}</span>{{ctrl.name}}
  </li>
</ol>

</div><!-- workflow-steps -->
