<div class="workflow-progress">
  <h5 class="md-caption">{{ctrl.title}}</h5>
  <h3 class="md-headline">{{ctrl.name}}</h3>
  <ul>
    <li class="md-caption" ng-repeat="step in ctrl.steps" ng-class="{active: $index == ctrl.stepIndex, complete: $index < ctrl.stepIndex}">{{$index + 1}}</li>
  </ul>
</div><!-- workflow-steps -->
